{% extends "base.html" %}

{% block title %}Redaguoti grupę{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Redaguoti grupę</h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">Grupės pavadinimas</label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   value="{{ form.name.data }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="study_program" class="form-label">Studijų programa</label>
                            <select class="form-select" id="study_program" name="study_program" required>
                                {% for value, label in form.study_program.choices %}
                                <option value="{{ value }}" 
                                        {% if value == group.study_program_id %}selected{% endif %}>
                                    {{ label }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('admin.groups') }}" class="btn btn-secondary">Atšaukti</a>
                            <button type="submit" class="btn btn-primary">Išsaugoti pakeitimus</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
