{% extends "base.html" %}

{% block title %}Redaguoti profilį{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Redaguoti profilį</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('main.edit_profile') }}" enctype="multipart/form-data">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">Vardas Pavardė</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">El. paštas</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="profile_picture" class="form-label">Profilio nuotrauka</label>
                            <input type="file" class="form-control" id="profile_picture" name="profile_picture" accept="image/*">
                            <small class="form-text text-muted">Palikite tuščią, jei nenorite keisti nuotraukos.</small>
                        </div>

                        <div class="mb-3">
                            <label for="current_password" class="form-label">Dabartinis slaptažodis</label>
                            <input type="password" class="form-control" id="current_password" name="current_password">
                            <small class="form-text text-muted">Reikalingas tik jei norite pakeisti slaptažodį.</small>
                        </div>

                        <div class="mb-3">
                            <label for="new_password" class="form-label">Naujas slaptažodis</label>
                            <input type="password" class="form-control" id="new_password" name="new_password">
                        </div>

                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Pakartokite naują slaptažodį</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password">
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('main.profile') }}" class="btn btn-secondary">Atšaukti</a>
                            <button type="submit" class="btn btn-primary">Išsaugoti pakeitimus</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
